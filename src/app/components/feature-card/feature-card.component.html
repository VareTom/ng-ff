<div [id]="featureData.id" class="w-[500px] border-2 border-black">
  <div class="bg-black text-white p-4">
    <h2 class="font-bold text-2xl">{{featureData.name}}</h2>
    <p class="font-light text-sm">{{featureData.description}}</p>
  </div>
  <div class="p-4 flex justify-center">
    <p class="font-bold">{{featureData.value}}</p>
  </div>
</div>
